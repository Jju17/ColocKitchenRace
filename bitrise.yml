---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other

workflows:

  # ─────────────────────────────────────────────
  # iOS – Main App → TestFlight
  # ─────────────────────────────────────────────
  deploy_testflight:
    summary: Build the iOS app and deploy to TestFlight.
    description: Clones the repo, resolves SPM dependencies, archives the app and
      uploads it to App Store Connect for TestFlight distribution.
    envs:
    - BITRISE_PROJECT_PATH: ios/ColocsKitchenRace.xcodeproj
    - BITRISE_SCHEME: colockitchenrace
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - restore-spm-cache@2: {}
    - save-spm-cache@1: {}
    - set-xcode-build-number@2: {}
    - script@1:
        title: Restore GoogleService-Info.plist
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/ios/ColocKitchenRace/GoogleService-Info.plist"
            echo "GoogleService-Info.plist restored successfully"
    - script@1:
        inputs:
        - content: defaults write com.apple.dt.Xcode
            IDESkipPackagePluginFingerprintValidatation -bool YES
    - script@1:
        title: Configure code signing for CI
        inputs:
        - content: |
            #!/bin/bash
            set -e
            PBXPROJ="$BITRISE_SOURCE_DIR/ios/ColocsKitchenRace.xcodeproj/project.pbxproj"

            # Switch from Automatic to Manual signing (app targets only — no SPM affected)
            sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' "$PBXPROJ"

            # Switch from Development to Distribution identity (only main app target has this)
            sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development"/CODE_SIGN_IDENTITY = "Apple Distribution"/g' "$PBXPROJ"

            # Set provisioning profile to the one uploaded on Bitrise (only main app target has this)
            sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = ""/PROVISIONING_PROFILE_SPECIFIER = "CKR"/g' "$PBXPROJ"

            echo "Code signing configured for CI distribution"
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - xcodebuild_options: "-skipPackagePluginValidation -skipMacroValidation"
        - distribution_method: app-store
        - automatic_code_signing: api-key
    - deploy-to-bitrise-io@2: {}
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - itunescon_user: "$apple_id_email"
        - password: "$apple_id_password"
        - app_password: "$apple_app_specific"

  # ─────────────────────────────────────────────
  # iOS – CKRAdmin → TestFlight
  # ─────────────────────────────────────────────
  deploy_testflight_admin:
    summary: Build CKRAdmin and deploy to TestFlight.
    description: Clones the repo, resolves SPM dependencies, archives CKRAdmin and
      uploads it to App Store Connect for TestFlight distribution.
    envs:
    - BITRISE_PROJECT_PATH: ios/ColocsKitchenRace.xcodeproj
    - BITRISE_SCHEME: CKRAdmin
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - restore-spm-cache@2: {}
    - save-spm-cache@1: {}
    - set-xcode-build-number@2: {}
    - script@1:
        title: Restore GoogleService-Info.plist files
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/ios/ColocKitchenRace/GoogleService-Info.plist"
            echo "$GOOGLE_SERVICE_INFO_PLIST_ADMIN_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/ios/CKRAdmin/GoogleService-Info.plist"
            echo "GoogleService-Info.plist files restored successfully"
    - script@1:
        inputs:
        - content: defaults write com.apple.dt.Xcode
            IDESkipPackagePluginFingerprintValidatation -bool YES
    - script@1:
        title: Configure code signing for CI
        inputs:
        - content: |
            #!/bin/bash
            set -e
            PBXPROJ="$BITRISE_SOURCE_DIR/ios/ColocsKitchenRace.xcodeproj/project.pbxproj"

            # Switch from Automatic to Manual signing (all targets)
            sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' "$PBXPROJ"

            # Main app target: switch identity and set profile
            sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development"/CODE_SIGN_IDENTITY = "Apple Distribution"/g' "$PBXPROJ"
            sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = ""/PROVISIONING_PROFILE_SPECIFIER = "CKR"/g' "$PBXPROJ"

            # CKRAdmin target: insert identity and profile (not present in pbxproj)
            # Uses tabs to match Xcode pbxproj formatting
            sed -i '' "/PRODUCT_BUNDLE_IDENTIFIER = dev.rahier.ckradmin;/a\\
            $(printf '\t\t\t\t')CODE_SIGN_IDENTITY = \"Apple Distribution\";\\
            $(printf '\t\t\t\t')PROVISIONING_PROFILE_SPECIFIER = \"CKRAdmin\";" "$PBXPROJ"

            echo "Code signing configured for CI distribution (CKRAdmin)"
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - xcodebuild_options: "-skipPackagePluginValidation -skipMacroValidation"
        - distribution_method: app-store
        - automatic_code_signing: api-key
    - deploy-to-bitrise-io@2: {}
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - itunescon_user: "$apple_id_email"
        - password: "$apple_id_password"
        - app_password: "$apple_app_specific"

  # ─────────────────────────────────────────────
  # Android – Run unit tests
  # ─────────────────────────────────────────────
  android_test:
    summary: Run Android unit tests.
    description: Clones the repo, restores Gradle cache, runs unit tests and
      uploads test results.
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - restore-gradle-cache@1: {}
    - script@1:
        title: Restore google-services.json
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/android/app/google-services.json"
            echo "google-services.json restored successfully"
    - android-unit-test@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR/android"
        - variant: debug
        - arguments: "--stacktrace"
    - save-gradle-cache@1: {}
    - deploy-to-bitrise-io@2: {}

  # ─────────────────────────────────────────────
  # Android – Build & deploy to Play Store (internal track)
  # ─────────────────────────────────────────────
  deploy_play_store:
    summary: Build Android release AAB and deploy to Play Store internal testing.
    description: Clones the repo, restores Gradle cache, builds a signed release
      AAB and uploads it to Play Store internal testing track.
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - restore-gradle-cache@1: {}
    - script@1:
        title: Restore google-services.json
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/android/app/google-services.json"
            echo "google-services.json restored successfully"
    - script@1:
        title: Restore Android keystore
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/android/app/release.keystore"
            echo "Keystore restored successfully"
    - android-unit-test@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR/android"
        - variant: release
        - arguments: "--stacktrace"
    - android-build@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR/android"
        - module: app
        - variant: release
        - build_type: aab
        - arguments: >-
            -Pandroid.injected.signing.store.file=$BITRISE_SOURCE_DIR/android/app/release.keystore
            -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD
            -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS
            -Pandroid.injected.signing.key.password=$ANDROID_KEY_PASSWORD
    - save-gradle-cache@1: {}
    - deploy-to-bitrise-io@2: {}
    - google-play-deploy@3:
        inputs:
        - service_account_json_key_path: "$BITRISEIO_GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_URL"
        - package_name: dev.rahier.colockitchenrace
        - app_path: "$BITRISE_AAB_PATH"
        - track: internal

meta:
  bitrise.io:
    stack: osx-xcode-latest-stable
    machine_type_id: g2.mac.large

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/ColocsKitchenRace.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: colockitchenrace
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: app-store

trigger_map:
- push_branch: main
  enabled: false
  type: push
  workflow: deploy_testflight
